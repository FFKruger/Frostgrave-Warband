<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Frostgrave Warband Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg: #f7fafd;
      --panel-bg: #f2f7fa;
      --card-bg: #fafdff;
      --primary: #3498db;
      --primary-dark: #2471a3;
      --accent: #229954;
      --text-main: #154360;
      --text-title: #21618c;
      --border: #eaf2f8;
      --shadow: #bbb3;
      --danger: #c0392b;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      margin: 0;
      font-size: 14px;
    }
    main {
      max-width: 1200px;
      margin: 1.5em auto;
      background: #fff;
      border-radius: 8px;
      padding: 1.2em 2em;
      box-shadow: 0 2px 8px var(--shadow);
    }
    h1 { text-align: center; margin-bottom: 0.7em; color: var(--text-title); letter-spacing: 0.5px; font-size: 1.25em; font-weight: 700; }
    h2, .tab-panel-title { color: var(--text-title); font-size: 1em; margin-bottom: 0.6em; font-weight: 700; }
    nav { text-align: center; margin-bottom: 1em; }
    nav button { background: var(--panel-bg); border: 1px solid var(--border); border-radius: 6px 6px 0 0; padding: 0.3em 1em; font-size: 0.95em; margin-right: 0.1em; cursor: pointer; }
    nav button.active, nav button:hover { background: var(--primary); color: #fff; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .vertical-list { display: flex; flex-direction: column; gap: 0.7em; margin-bottom: 1em; }
    .warband-header { display: flex; align-items: center; justify-content: space-between; gap: 0.5em; border-bottom: 1px solid var(--border); margin-bottom: 0.7em; }
    .warband-header h2 { margin: 0; color: var(--text-title); letter-spacing: 0.5px; font-size: 1.1em; }
    .gold-xp-box {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1.2em;
      margin-bottom: 0;
    }
    .gold-xp-label {
      display: flex;
      align-items: center;
      gap: 0.3em;
      font-weight: 500;
      color: var(--text-main);
      font-size: 0.95em;
    }
    .gold-xp-input {
      width: 4em;
      font-size: 0.95em;
      padding: 0.1em 0.3em;
      border-radius: 4px;
      border: 1px solid var(--border);
      text-align: right;
      margin: 0 0.2em;
    }
    .gold-btn, .xp-btn {
      margin-left: 0.1em;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 0.9em;
      width: 1.3em;
      height: 1.3em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .gold-btn:active, .xp-btn:active { background: var(--primary-dark); }
    .section-title { font-size: 0.98em; margin-top: 0.7em; margin-bottom: 0.2em; font-weight: 500; }
    .character-group { display: flex; flex-direction: column; gap: 0.4em; margin-bottom: 1em; }
    .person-card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 1px 4px var(--shadow);
      padding: 0.8em 0.7em 0.7em 0.7em;
      width: 100%;
      min-width: 320px;
      max-width: 900px;
      position: relative;
      border: 1px solid var(--border);
      margin-bottom: 0.8em;
      font-size: 0.97em;
    }
    .person-card:hover { box-shadow: 0 2px 8px var(--shadow); border: 1px solid var(--primary); }
    .person-header { font-size: 1em; margin-bottom: 0.5em; }
    .tipo-mago { color: var(--primary); font-weight: bold; font-size: 0.95em; }
    .tipo-aprendiz { color: var(--accent); font-weight: bold; font-size: 0.95em; }
    .tipo-soldado { color: var(--accent); font-weight: bold; font-size: 0.95em; }
    .soldado-elite { color: var(--danger); }
    .stats-line { font-size: 0.97em; display: flex; align-items: center; gap: 0.7em; margin-bottom: .4em; padding: 0.3em 0; background: var(--panel-bg); border-radius: 5px; }
    .stat-label { font-weight: 500; margin-right: 0.1em; color: var(--text-main); display: inline-flex; align-items: center; min-width: 110px; max-width: 120px; }
    .stat-value, .stat-input { width: 1.5em; text-align: center; }
    .stat-input { border: 1px solid var(--border); border-radius: 3px; font-size: 0.95em; padding: 0.05em 0.1em;}
    .stat-edit-arrows { display:inline-flex; flex-direction:column; font-size:0.95em; vertical-align:middle; margin-left:0.05em; opacity:0; transition:opacity 0.2s;}
    .stat-hover:hover .stat-edit-arrows { opacity: 1; }
    .stat-arrow-btn { background:transparent; border:none; color:var(--primary); cursor:pointer; padding:0; line-height:0.8em; font-size:0.9em; }
    .stat-arrow-btn:active { color:var(--text-title); }
    .remove-btn, .move-btn { font-size: 0.9em; padding: 0.1em 0.5em; }
    .edit-name-input { font-size: 0.95em; border-radius: 4px; border: 1px solid var(--border); padding: 0.08em 0.2em; width: 8em; }
    .edit-name-btn, .edit-name-cancel { font-size: 0.9em; padding: 0.08em 0.5em; }
    .edit-name-form { display: inline; }
    .add-mago-btn, .add-aprendiz-btn { background: var(--accent); color: #fff; border: none; border-radius: 4px; font-size: 0.9em; padding: 0.2em 0.6em; margin: 0.2em 0 0.5em 0; cursor: pointer; display: inline-block; }
    .add-mago-btn:active, .add-aprendiz-btn:active { background: var(--primary-dark); }
    .hp-control { display: flex; align-items: center; gap: 0.2em; margin-left: 0.4em; }
    .hp-btn { font-size: 1em; width: 1.6em; height: 1.6em; background: var(--primary); color: #fff; border: none; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
    .hp-btn:active { background: var(--primary-dark); }
    .hp-value { width: 2.2em; text-align: center; font-size: 0.97em; border: 1.5px solid var(--primary); border-radius: 7px; margin: 0 0.1em; height: 1.6em; }
    .person-status { margin-left: 0.3em; }
    .person-itens { margin-top: 0.4em; background: var(--panel-bg); border-radius: 4px; padding: 0.2em 0.5em 0.3em 0.5em; }
    .person-itens-list { margin: 0.2em 0 0 0.5em; font-size: 0.95em; }
    .remove-item-btn { background: var(--danger); color: #fff; border:none; border-radius:3px; margin-left:3px; cursor:pointer; font-size:0.8em;}
    .add-item-person-form { margin-top: 0.2em; }
    .add-item-person-form select, .add-item-person-form input { font-size:0.95em; }
    .add-item-person-form button { font-size:0.95em; }
    .status-wounded { color: var(--accent); font-weight: bold;}
    .status-missing { color: var(--primary); font-weight: bold;}
    .status-dead { color: var(--danger); font-weight: bold;}
    .status-normal { color: var(--accent); font-weight: bold;}
    .status-none { color: #999; }
    .status-selector { font-size: 0.95em; margin-left:0.1em; }
    .bestiary-list {margin:0;}
    .beastiary-cats { display: flex; flex-direction: column; gap: 1em; margin-bottom:1em;}
    .beast-cat { min-width: 150px; max-width:400px; flex:1 1 200px; margin-bottom: 0.7em;}
    .beast-cat h3 { color: var(--text-title); margin-bottom:0.2em; border-bottom:1px solid var(--border); font-size: 0.98em; }
    .beast-card { width: 100%; background: var(--card-bg); border: 1px solid var(--border); border-radius: 6px; box-shadow: 0 1px 3px var(--shadow); padding: 0.5em 0.5em 0.4em 0.5em; position: relative; margin-bottom: 0.2em; }
    .beast-header { font-size: 0.95em; display: flex; align-items: center; gap: 0.2em; }
    .beast-type { font-size: 0.9em; background: var(--primary); color: var(--text-title); padding: 0.08em 0.3em; border-radius: 3px; }
    .beast-desc { margin: 0.1em 0 0.2em 0; color: var(--text-main); font-style: italic; font-size: 0.9em; }
    .beast-expl { margin-bottom: .2em; color: var(--text-main); background: var(--panel-bg); padding: 0.2em 0.4em; border-radius: 4px; font-size: 0.9em; }
    .beast-stats { margin-bottom: .1em; margin-top: .1em; font-size: 0.9em; }
    .beast-stats span { display: inline-block; margin-right: 0.3em; }
    @media (max-width: 950px) { .character-group { flex-direction: column; gap: 0.5em;} .person-card { max-width: 98vw; min-width: 0; } .beastiary-cats { flex-direction: column; } .beast-cat { max-width: 100%; } }
    @media (max-width: 700px) { main { padding: 0.2em 0.1em; } .bestiary-list { flex-direction: column; gap: 0.5em;} .beast-card { min-width: 0; max-width: 100%; } }
    .tab-panel-box {
      background: var(--panel-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      padding: 1.2em 1.2em 1em 1.2em;
      margin: 1.2em auto 1.2em auto;
      max-width: 900px;
      min-width: 350px;
      font-size: 0.98em;
    }
    .magia-form, .item-form, .aprender-magia-form { font-size: 0.97em; }
    .magia-form select, .item-form select, .magia-form input, .item-form input { font-size: 0.97em; padding: 0.2em 0.4em; border-radius: 4px; border: 1px solid var(--border); min-width: 90px; background: #fff; }
    .magia-form button, .item-form button { background: var(--primary); color: #fff; border: none; border-radius: 4px; font-size: 0.95em; padding: 0.2em 0.7em; cursor: pointer; transition: background 0.2s; }
    .magia-form button:active, .item-form button:active { background: var(--primary-dark); }
    .magias-list, .itens-list { font-size: 0.97em; }
    .magias-list > li, .itens-list > li { margin-bottom: 0.3em; padding: 0.3em 0.5em; background: #fff; border-radius: 4px; font-size: 0.95em; }
    .magias-list > li[style*='font-weight:bold'], .itens-list > li[style*='font-weight:bold'] { background: var(--panel-bg); box-shadow: none; margin-top: 0.5em; margin-bottom: 0.1em; font-size: 1em; border-left: 3px solid var(--primary); padding-left: 0.4em; }
    .notes-box { font-size: 0.97em; width: 100%; min-height: 80px; font-size: 0.95em; border-radius: 4px; border: 1px solid var(--border); padding: 0.5em 0.7em; background: #fff; margin-top: 0.5em; resize: vertical; }
    .magias-compartilhadas-box { background: var(--card-bg); border-radius: 6px; box-shadow: 0 1px 4px var(--shadow); padding: 0.7em 0.8em; margin: 0.7em 0 1em 0; }
  </style>
</head>
<body>
<main>
  <h1>Frostgrave Warband Manager</h1>
  <div style="text-align:right; margin-bottom:0.5em;">
    <label for="theme-select" style="font-size:1em; font-weight:500; margin-right:0.5em;">Tema:</label>
    <select id="theme-select" style="font-size:1em; padding:0.2em 0.7em; border-radius:6px;">
      <option value="default">Claro (Padrão)</option>
      <option value="dark">Escuro</option>
      <option value="blue">Azul</option>
      <option value="green">Verde</option>
    </select>
  </div>
  <div id="edit-stats-btn-container"></div>
  <nav id="tabnav">
    <button data-tab="dashboard" class="active" type="button">Warband</button>
    <button data-tab="grimorios" type="button">Grimórios</button>
    <button data-tab="itens" type="button">Itens</button>
    <button data-tab="bestiario" type="button">Bestiário</button>
    <button data-tab="notas" type="button">Notas</button>
  </nav>
  <section id="dashboard" class="tab-content active">
    <div class="tab-panel-box">
      <div class="warband-header" style="display:flex;align-items:center;justify-content:space-between;">
        <h2 style="margin:0;">Warband</h2>
        <div id="gold-xp-box-dashboard"></div>
      </div>
      <div class="section-title">Mago & Aprendiz</div>
      <div id="add-mago-aprendiz-btns"></div>
      <div class="character-group" id="mago-aprendiz-lista"></div>
      <div id="magias-compartilhadas"></div>
      <div class="section-title">Soldados</div>
      <div class="character-group" id="soldado-lista"></div>
      <section class="add-section">
        <h2 style="color:var(--accent)">Adicionar Soldado</h2>
        <div class="soldado-limit-alert" id="soldado-limit-alert"></div>
        <form class="add-form add-form-soldado" id="add-soldado-form" autocomplete="off">
          <label>
            Tipo de Soldado:
            <select id="soldado-tipo"></select>
          </label>
          <label>
            Nome:
            <input id="soldado-nome" type="text" maxlength="40" placeholder="Opcional">
          </label>
          <span id="soldado-custo-span" style="margin-left:1em;color:var(--accent);font-weight:bold;"></span>
          <button type="submit">Adicionar Soldado</button>
        </form>
      </section>
    </div>
  </section>
  <section id="grimorios" class="tab-content">
    <div class="tab-panel-box">
      <div id="aprender-magia-form-div"></div>
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:1em;">
        <h2 class="tab-panel-title" style="margin:0;">Bando de Grimórios</h2>
        <div id="gold-xp-box-magias"></div>
      </div>
      <form class="magia-form" id="add-magia-form" autocomplete="off">
        <select id="magia-dropdown"></select>
        <button id="add-magia-btn" type="submit">Adicionar Grimório</button>
      </form>
      <ul id="banco-magias-lista" class="magias-list"></ul>
    </div>
  </section>
  <section id="itens" class="tab-content">
    <div class="tab-panel-box">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:1em;">
        <h2 class="tab-panel-title" style="margin:0;">Banco de Itens</h2>
        <div id="gold-xp-box-itens"></div>
      </div>
      <form class="item-form" id="add-item-form" autocomplete="off">
        <select id="item-dropdown"></select>
        <input id="item-efeito" type="text" placeholder="Efeito extra (opcional)">
        <button id="add-item-btn" type="submit">Adicionar Item</button>
      </form>
      <ul id="banco-itens-lista" class="itens-list"></ul>
    </div>
  </section>
  <section id="bestiario" class="tab-content">
    <div class="tab-panel-box">
      <h2>Bestiário</h2>
      <div id="gold-xp-box-bestiario"></div>
      <div id="bestiary-list" class="bestiary-list"></div>
    </div>
  </section>
  <section id="notas" class="tab-content">
    <div class="tab-panel-box">
      <h2>Anotações da Warband</h2>
      <div id="gold-xp-box-notas"></div>
      <textarea class="notes-box" id="notas-box" placeholder="Anote estratégias, progresso, tesouros, eventos..."></textarea>
    </div>
  </section>
  <div id="edit-stats-btn-container"></div>
</main>
<script>
let conteudo_frostgrave_json = { escolas:[], magias:[], itens:[], personagens:[], soldados:[], bestiario:[] };
let warband = [];
let editingIdx = null;
let editingStat = null;
let bancoMagias = [];
let bancoItens = [];
const statusOptions = [
  { value: "normal", label: "Normal", css: "status-normal" },
  { value: "wounded", label: "Ferido", css: "status-wounded" },
  { value: "missing", label: "Desaparecido", css: "status-missing" },
  { value: "dead", label: "Morto", css: "status-dead" }
];
let statsEditEnabled = false;

// HP control: store current HP in a property separate from stats.hp (max HP)
function getCurrentHP(p) {
  return p.currentHp !== undefined ? p.currentHp : Number(p.stats.hp) || 0;
}
function setCurrentHP(idx, val) {
  warband[idx].currentHp = Math.max(0, Math.min(Number(val), Number(warband[idx].stats.hp)));
  renderPersonagens();
}
function alteraHP(idx, delta) {
  let max = Number(warband[idx].stats.hp) || 0;
  if (warband[idx].currentHp === undefined) warband[idx].currentHp = max;
  warband[idx].currentHp = Math.max(0, Math.min((warband[idx].currentHp || 0) + delta, max));
  renderPersonagens();
}
function resetAllHP() {
  warband.forEach(p => { p.currentHp = Number(p.stats.hp) || 0 });
  renderPersonagens();
}

async function loadJSON() {
  try {
    const resp = await fetch('conteudo_frostgrave.json');
    if (!resp.ok) throw new Error("Arquivo não encontrado!");
    conteudo_frostgrave_json = await resp.json();
    warband = [];
    // Remover o reset de bancoMagias e bancoItens aqui para não perder dados do usuário
    // bancoMagias = [];
    // bancoItens = [];
    renderAll();
    enableTabs();
  } catch (err) {
    alert("Falha ao carregar conteudo_frostgrave.json: " + err.message);
  }
}

function enableTabs() {
  document.getElementById('tabnav').addEventListener('click', function(e) {
    if (e.target.tagName === "BUTTON") {
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      document.querySelectorAll('.tab-content').forEach(tabEl => tabEl.classList.remove('active'));
      let tab = e.target.getAttribute('data-tab');
      let tabSection = document.getElementById(tab);
      if (tabSection) tabSection.classList.add('active');
      if (tab === 'bestiario') renderBestiario();
      if (tab === 'grimorios') { renderMagiaDropdown(); renderBancoMagias(); }
      if (tab === 'itens') { renderItemDropdown(); renderBancoItens(); }
      if (tab === 'dashboard') { renderPersonagens(); renderAddSoldadoForm(); }
      rebindFormEvents();
    }
  });
}

function alteraGold(delta) {
  // Descobrir qual input está ativo
  let activeInput = document.querySelector('.tab-content.active .gold-xp-input');
  let dashboardInput = document.getElementById('gold-input-dashboard');
  let val = 0;
  if (activeInput) {
    val = parseInt(activeInput.value) || 0;
    val = Math.max(0, val + delta);
    activeInput.value = val;
  } else if (dashboardInput) {
    val = parseInt(dashboardInput.value) || 0;
    val = Math.max(0, val + delta);
    dashboardInput.value = val;
  }
  if (dashboardInput) dashboardInput.value = val;
  syncGoldXPInputs();
}
function setGold(val) {
  let input = document.getElementById("gold-input-dashboard");
  if (input) input.value = Math.max(0, parseInt(val) || 0);
  syncGoldXPInputs();
}
function alteraXP(delta) {
  let activeInput = document.querySelector('.tab-content.active .xp-xp-input, .tab-content.active .gold-xp-input[id^="xp-input"]');
  let dashboardInput = document.getElementById('xp-input-dashboard');
  let val = 0;
  if (activeInput) {
    val = parseInt(activeInput.value) || 0;
    val = Math.max(0, val + delta);
    activeInput.value = val;
  } else if (dashboardInput) {
    val = parseInt(dashboardInput.value) || 0;
    val = Math.max(0, val + delta);
    dashboardInput.value = val;
  }
  if (dashboardInput) dashboardInput.value = val;
  syncGoldXPInputs();
}
function setXP(val) {
  let input = document.getElementById("xp-input-dashboard");
  if (input) input.value = Math.max(0, parseInt(val) || 0);
  syncGoldXPInputs();
}

// Variáveis globais para manter escola e magias da warband
let warbandEscola = '';
let warbandMagias = [];

// Ao adicionar mago, usar escola e magias da warband se existirem
function adicionarMago() {
  if (warband.some(p => p.tipo === 'Mago')) {
    alert('Já existe um Mago na warband!');
    return;
  }
  // Exibir prompt para escolher escola
  let escolas = conteudo_frostgrave_json.escolas || [];
  let escola = warbandEscola || prompt('Escolha a escola do mago:\n' + escolas.join(', '));
  if (!escola || !escolas.includes(escola)) {
    alert('Escolha inválida.');
    return;
  }
  warbandEscola = escola;
  const mago = (conteudo_frostgrave_json.personagens || []).find(p => p.tipo === 'Mago');
  if (mago) {
    let novo = { ...mago, nome: mago.tipo, escola, personMagias: warbandMagias.slice() };
    warband.unshift(novo);
  }
  renderPersonagens();
}
function adicionarAprendiz() {
  if (warband.some(p => p.tipo === 'Aprendiz')) {
    alert('Já existe um Aprendiz na warband!');
    return;
  }
  let idx = warband.findIndex(p => p.tipo === 'Mago');
  const aprendiz = (conteudo_frostgrave_json.personagens || []).find(p => p.tipo === 'Aprendiz');
  let escola = warbandEscola || warband.find(p => p.tipo === 'Mago')?.escola;
  if (!escola) {
    alert('Adicione um mago primeiro!');
    return;
  }
  // Descontar 200 gold
  let goldInput = document.getElementById('gold-input-dashboard');
  let goldAtual = parseInt(goldInput.value) || 0;
  if (goldAtual < 200) {
    alert('Ouro insuficiente para contratar um Aprendiz! (200g)');
    return;
  }
  goldInput.value = goldAtual - 200;
  syncGoldXPInputs();
  if (aprendiz) {
    let novo = { ...aprendiz, nome: aprendiz.tipo, escola, personMagias: warbandMagias.slice() };
    if (idx === -1) warband.unshift(novo);
    else warband.splice(idx + 1, 0, novo);
  }
  vincularAprendizStats();
  renderPersonagens();
}

// Vincular stats do aprendiz conforme mago (todos os atributos -2, exceto move, armor e hp)
function vincularAprendizStats() {
  const magoIdx = warband.findIndex(p => p.tipo === 'Mago');
  const aprIdx = warband.findIndex(p => p.tipo === 'Aprendiz');
  if (magoIdx === -1 || aprIdx === -1) return;
  const magoStats = warband[magoIdx].stats;
  const aprStats = warband[aprIdx].stats;
  // Move, armor não são vinculados (devem ser iguais ao padrão do aprendiz!)
  // Fight, Shoot, Will são vinculados (-2 do mago)
  aprStats.fight = ajusteStat(magoStats.fight, -2);
  aprStats.shoot = ajusteStat(magoStats.shoot, -2);
  aprStats.will = ajusteStat(magoStats.will, -2);
  // HP do aprendiz = HP do mago - 4
  let magoHp = Number(magoStats.hp) || 0;
  aprStats.hp = Math.max(1, magoHp - 4);

function mudaStat(idx, stat, delta) {
  if (warband[idx].tipo === "Aprendiz" && ["fight","shoot","will"].includes(stat)) return;
  let valor = warband[idx].stats[stat];
  let v = String(valor||"0").replace("+","");
  let n = parseInt(v,10);
  if (isNaN(n)) n = 0;
  let novo = n + delta;
  // XP: só permite aumentar stat se houver XP suficiente (100 XP por ponto)
  if (delta > 0) {
    let xpInput = document.getElementById('xp-input');
    let xpAtual = parseInt(xpInput.value) || 0;
    if (xpAtual < 100) {
      alert('XP insuficiente para evoluir este atributo! (100 XP)');
      return;
    }
    xpInput.value = xpAtual - 100;
  }
  warband[idx].stats[stat] = (novo >= 0 ? "+" : "") + novo;
  if (stat === "hp") {
    warband[idx].currentHp = Math.min(getCurrentHP(warband[idx]), Number(warband[idx].stats.hp));
  }
  renderPersonagens();
}

function renderAddSoldadoForm() {
  const form = document.getElementById('add-soldado-form');
  const sel = document.getElementById('soldado-tipo');
  const custoSpan = document.getElementById('soldado-custo-span');
  const alertDiv = document.getElementById('soldado-limit-alert');
  if (!form || !sel || !custoSpan || !alertDiv) return;

  const especiaisLista = ["Knight","Templar","Barbarian","Treasure Hunter","Tracker","Ranger","Man-at-Arms","Apothecary"];
  let soldados = (conteudo_frostgrave_json.soldados && conteudo_frostgrave_json.soldados.length > 0)
    ? conteudo_frostgrave_json.soldados.slice()
    : (conteudo_frostgrave_json.personagens || []).filter(p => p.tipo !== 'Mago' && p.tipo !== 'Aprendiz');
  soldados = soldados.sort((a, b) => a.tipo.localeCompare(b.tipo));
  let normais = soldados.filter(s => (s.custo <= 50 && !especiaisLista.includes(s.tipo)));
  let especiais = soldados.filter(s => (s.custo > 50 || especiaisLista.includes(s.tipo)));

  sel.innerHTML =
    (normais.length ? `<optgroup label="Normais">${normais.map(s => `<option value="${s.tipo}" data-custo="${s.custo}">${s.tipo} (custo ${s.custo}g)</option>`).join('')}</optgroup>` : '') +
    (especiais.length ? `<optgroup label="Especiais">${especiais.map(s => `<option value="${s.tipo}" data-custo="${s.custo}">${s.tipo} (custo ${s.custo}g)</option>`).join('')}</optgroup>` : '');

  sel.onchange = function() {
    const opt = sel.options[sel.selectedIndex];
    custoSpan.textContent = opt ? `Custo: ${opt.getAttribute('data-custo')}g` : '';
  };
  sel.onchange();

  form.onsubmit = function(e) {
    e.preventDefault();
    alertDiv.textContent = '';
    const tipo = sel.value;
    const nome = document.getElementById('soldado-nome').value.trim();
    let soldadosOrig = (conteudo_frostgrave_json.soldados && conteudo_frostgrave_json.soldados.length > 0)
      ? conteudo_frostgrave_json.soldados.slice()
      : (conteudo_frostgrave_json.personagens || []).filter(p => p.tipo !== 'Mago' && p.tipo !== 'Aprendiz');
    const soldado = soldadosOrig.find(s => s.tipo === tipo);
    if (!soldado) return;
    // Limites
    const soldadosAtuais = warband.filter(p => p.tipo !== 'Mago' && p.tipo !== 'Aprendiz');
    if (soldadosAtuais.length >= 8) {
      alertDiv.textContent = 'Limite de 8 soldados atingido!';
      return;
    }
    const especiaisAtuais = soldadosAtuais.filter(s => (s.custo > 50 || especiaisLista.includes(s.tipo)));
    const isEspecial = (soldado.custo > 50 || especiaisLista.includes(soldado.tipo));
    if (isEspecial && especiaisAtuais.length >= 4) {
      alertDiv.textContent = 'Limite de 4 soldados elite atingido!';
      return;
    }
    // GOLD: checar gold suficiente
    let goldInput = document.getElementById('gold-input');
    let goldAtual = parseInt(goldInput.value) || 0;
    if (goldAtual < soldado.custo) {
      alertDiv.textContent = 'Ouro insuficiente para contratar este soldado!';
      return;
    }
    goldInput.value = goldAtual - soldado.custo;
    const novo = {
      tipo: soldado.tipo,
      nome: nome || soldado.tipo,
      stats: {...soldado.stats},
      currentHp: Number(soldado.stats.hp),
      status: "normal",
      personItens: []
    };
    warband.push(novo);
    renderPersonagens();
    form.reset();
    sel.onchange();
  };
}

function getDificuldadeMagia(escolaMago, escolaMagia) {
  if (!escolaMago || !escolaMagia) return '?';
  if (escolaMago === escolaMagia) return 8;
  // Aliadas (FG2): cada escola tem 2 aliadas, definir mapa
  const aliadas = {
    'Chronomancer': ['Soothsayer', 'Sigilist'],
    'Elementalist': ['Enchanter', 'Thaumaturge'],
    'Enchanter': ['Elementalist', 'Sigilist'],
    'Illusionist': ['Soothsayer', 'Sigilist'],
    'Necromancer': ['Summoner', 'Witch'],
    'Sigilist': ['Enchanter', 'Illusionist'],
    'Soothsayer': ['Chronomancer', 'Illusionist'],
    'Summoner': ['Necromancer', 'Witch'],
    'Thaumaturge': ['Elementalist', 'Witch'],
    'Witch': ['Necromancer', 'Thaumaturge']
  };
  if (aliadas[escolaMago]?.includes(escolaMagia)) return 10;
  // Opostas (FG2): cada escola tem 1 oposta
  const opostas = {
    'Chronomancer': 'Necromancer',
    'Elementalist': 'Witch',
    'Enchanter': 'Summoner',
    'Illusionist': 'Thaumaturge',
    'Necromancer': 'Chronomancer',
    'Sigilist': 'Summoner',
    'Soothsayer': 'Elementalist',
    'Summoner': 'Enchanter',
    'Thaumaturge': 'Illusionist',
    'Witch': 'Elementalist'
  };
  if (opostas[escolaMago] === escolaMagia) return 14;
  // Neutra
  return 12;
}

function renderAprenderMagiaForm() {
  const formDiv = document.getElementById('aprender-magia-form-div');
  if (!formDiv) return;
  // Magias do banco, agrupadas por escola, e filtrar as já aprendidas pelo mago/aprendiz
  let mago = warband.find(p => p.tipo === 'Mago');
  let aprendiz = warband.find(p => p.tipo === 'Aprendiz');
  let magiasAprendidas = [];
  if (mago && mago.personMagias) magiasAprendidas = magiasAprendidas.concat(mago.personMagias);
  if (aprendiz && aprendiz.personMagias) magiasAprendidas = magiasAprendidas.concat(aprendiz.personMagias);
  magiasAprendidas = [...new Set(magiasAprendidas)];
  let allMagias = (bancoMagias || []).slice();
  let agrupadas = {};
  allMagias.forEach(m => {
    let escola = m.escola || 'Outras';
    if (!agrupadas[escola]) agrupadas[escola] = [];
    agrupadas[escola].push(m);
  });
  let escolasOrd = Object.keys(agrupadas).sort();
  // Função para mostrar descrição da magia selecionada
  function getMagiaDescricao(nome) {
    let magia = (bancoMagias || []).find(m => m.nome === nome);
    return magia && magia.descricao ? magia.descricao : '';
  }
  // Opções de magias não aprendidas
  function getMagiaOpts() {
    let opts = escolasOrd.map(escola =>
      `<optgroup label="${escola}">
        ${agrupadas[escola].sort((a,b)=>a.nome.localeCompare(b.nome)).filter(m => !magiasAprendidas.includes(m.nome)).map(m => `<option value="${m.nome}" title="${m.descricao ? m.descricao.replace(/'/g, '&apos;') : ''}">${m.nome}</option>`).join('')}
      </optgroup>`
    ).join('');
    return opts;
  }
  let magiaOpts = getMagiaOpts();
  let hasMagias = magiaOpts.replace(/<[^>]+>/g, '').trim().length > 0;
  formDiv.innerHTML = `
    <div style="margin-bottom:0.7em;text-align:center;">
      <span style="font-size:1.08em;font-weight:600;color:var(--primary);">Aprender Magia</span>
    </div>
    <form class="aprender-magia-form" id="aprender-magia-form" autocomplete="off" style="margin-bottom:0.7em;display:flex;gap:0.7em;align-items:center;justify-content:center;flex-wrap:wrap;">
      <label style="font-size:1em;font-weight:500;color:var(--text-title);">Magia:
        <select id="magia-aprender-dropdown" style="font-size:1.08em;padding:0.3em 1em;border-radius:7px;border:1.5px solid var(--primary);margin-left:0.5em;min-width:200px;" ${hasMagias ? '' : 'disabled'}>
          ${hasMagias ? magiaOpts : '<option value="">Nenhuma magia disponível</option>'}
        </select>
      </label>
      <button id="aprender-magia-btn" type="submit" style="font-size:1.08em;padding:0.3em 1.2em;border-radius:7px;background:var(--primary);color:#fff;border:none;font-weight:600;transition:background 0.2s;" ${hasMagias ? '' : 'disabled'}>Aprender Magia</button>
    </form>
    <div id="aprender-magia-desc" style="min-height:2em;font-size:0.98em;color:var(--text-main);text-align:center;margin-bottom:0.3em;"></div>
    <div id="aprender-magia-alert" style="color:#c0392b;font-size:0.95em;text-align:center;"></div>`;
  const form = document.getElementById('aprender-magia-form');
  const magiaSel = document.getElementById('magia-aprender-dropdown');
  const descDiv = document.getElementById('aprender-magia-desc');
  // Atualizar descrição ao trocar magia
  function updateDesc() {
    const nome = magiaSel.value;
    descDiv.textContent = nome ? getMagiaDescricao(nome) : '';
  }
  if (magiaSel) magiaSel.onchange = updateDesc;
  updateDesc();
  if (form) {
    form.onsubmit = function(e) {
      e.preventDefault();
      const magiaNome = document.getElementById('magia-aprender-dropdown').value;
      const alertDiv = document.getElementById('aprender-magia-alert');
      alertDiv.textContent = '';
      if (!magiaNome) return;
      let xpInput = document.getElementById('xp-input-dashboard');
      let xpAtual = parseInt(xpInput.value) || 0;
      if (xpAtual < 100) {
        alertDiv.textContent = 'XP insuficiente para aprender uma nova magia! (100 XP)';
        return;
      }
      // Vincular magia ao mago e aprendiz
      let mago = warband.find(p => p.tipo === 'Mago');
      let aprendiz = warband.find(p => p.tipo === 'Aprendiz');
      if (mago && !mago.personMagias) mago.personMagias = [];
      if (aprendiz && !aprendiz.personMagias) aprendiz.personMagias = [];
      if (mago && !mago.personMagias.includes(magiaNome)) mago.personMagias.push(magiaNome);
      if (aprendiz && !aprendiz.personMagias.includes(magiaNome)) aprendiz.personMagias.push(magiaNome);
      xpInput.value = xpAtual - 100;
      syncGoldXPInputs();
      renderPersonagens();
      renderAprenderMagiaForm();
    };
  }
}

// 1. Sincronizar gold/xp entre abas
function syncGoldXPInputs() {
  const goldVal = document.getElementById('gold-input-dashboard')?.value || 500;
  const xpVal = document.getElementById('xp-input-dashboard')?.value || 0;
  document.querySelectorAll('.gold-xp-input').forEach(el => {
    if (el.id.startsWith('gold-input')) el.value = goldVal;
    if (el.id.startsWith('xp-input')) el.value = xpVal;
  });
}
// Atualizar setGold e setXP para sincronizar
function setGold(val) {
  let input = document.getElementById("gold-input-dashboard");
  if (input) input.value = Math.max(0, parseInt(val) || 0);
  syncGoldXPInputs();
}
function setXP(val) {
  let input = document.getElementById("xp-input-dashboard");
  if (input) input.value = Math.max(0, parseInt(val) || 0);
  syncGoldXPInputs();
}
// Atualizar renderGoldXPBoxes para usar os valores sincronizados
function renderGoldXPBoxes(targetId) {
  const box = document.getElementById(`gold-xp-box-${targetId}`);
  if (!box) return;
  const goldVal = document.getElementById('gold-input-dashboard')?.value || 500;
  const xpVal = document.getElementById('xp-input-dashboard')?.value || 0;
  box.innerHTML = `
    <span class="gold-xp-label">Gold:
      <button class="gold-btn" onclick="alteraGold(-10)">-</button>
      <input id="gold-input-${targetId}" class="gold-xp-input" type="number" min="0" value="${goldVal}" onchange="setGold(this.value)">
      <button class="gold-btn" onclick="alteraGold(10)">+</button>
    </span>
    <span class="gold-xp-label">XP:
      <button class="xp-btn" onclick="alteraXP(-10)">-</button>
      <input id="xp-input-${targetId}" class="gold-xp-input" type="number" min="0" value="${xpVal}" onchange="setXP(this.value)">
      <button class="xp-btn" onclick="alteraXP(10)">+</button>
    </span>
  `;
  // Sincronizar valores ao alterar
  box.querySelectorAll('input').forEach(inp => {
    inp.readOnly = false;
    inp.onchange = function() {
      setGold(document.getElementById(`gold-input-${targetId}`).value);
      setXP(document.getElementById(`xp-input-${targetId}`).value);
      syncGoldXPInputs();
    };
  });
}

// Garantir que o input principal de XP também inicie com 600
window.onload = function() {
  loadJSON();
  setTimeout(() => {
    let xpInput = document.getElementById('xp-input-dashboard');
    if (xpInput && (!xpInput.value || isNaN(xpInput.value))) xpInput.value = 600;
    syncGoldXPInputs();
  }, 300);
};

function promoverAprendiz(idx) {
  let aprendiz = warband[idx];
  if (!aprendiz || aprendiz.tipo !== 'Aprendiz') return;
  // Promover: vira mago, mantém magias, escola, XP, etc
  aprendiz.tipo = 'Mago';
  // Atualizar nome se for padrão
  if (aprendiz.nome === 'Aprendiz') aprendiz.nome = 'Mago';
  renderPersonagens();
}
