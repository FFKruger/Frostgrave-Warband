<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Frostgrave Warband Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #eaf2f8; margin: 0; }
    main { max-width: 1100px; margin: 2em auto; background: #fff; border-radius: 10px; padding: 1.2em 1.5em; box-shadow: 0 2px 10px #bbb5; }
    h1 { text-align: center; margin-bottom: 0.7em; color: #154360; letter-spacing: 1px;}
    h2 { color: #21618c; }
    nav { text-align: center; margin-bottom: 1.5em; }
    nav button { background: #eaf2f8; border: 1px solid #bbb; border-radius: 8px 8px 0 0; padding: 0.7em 2em; font-size: 1.1em; margin-right: 0.2em; cursor: pointer; }
    nav button.active, nav button:hover { background: #3498db; color: #fff; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .vertical-list { display: flex; flex-direction: column; gap: 1.5em; margin-bottom: 2em; }
    .warband-header {
      display: flex; align-items: center; justify-content: space-between; gap: 1em;
      border-bottom: 2px solid #eaf2f8; margin-bottom: 1.2em;
    }
    .warband-header h2 { margin: 0; color: #154360; letter-spacing: 1px; font-size: 2em; }
    .gold-xp-box { display: flex; gap: 1.2em; align-items: center; }
    .gold-xp-label { font-weight: bold; color: #2e4053; font-size: 1em; }
    .gold-xp-input { width: 6em; font-size:1.1em; padding: 0.19em 0.5em; border-radius: 6px; border: 1px solid #bbb; text-align: right;}
    .gold-btn, .xp-btn { margin-left: 0.2em; background: #3498db; color: #fff; border: none; border-radius: 5px; font-size: 1em; width: 2em; height: 2em; cursor: pointer;}
    .gold-btn:active, .xp-btn:active { background: #2471a3; }
    .section-title { font-size: 1.18em; margin-top: 1.2em; margin-bottom: 0.3em; }
    .character-group { display: flex; flex-direction: column; gap: 0.7em; margin-bottom: 2em; }
    .person-card {
      background: #fafdff;
      border-radius: 12px;
      box-shadow: 0 1px 6px #bbb2;
      padding: 1.2em 1em 1em 1em;
      width: 100%;
      min-width: 320px;
      max-width: 700px;
      position: relative;
      border: 1px solid #eaf2f8;
      transition: box-shadow .2s;
      margin-bottom: 1.5em;
    }
    .person-card:hover {
      box-shadow: 0 5px 24px #bbb7;
      border: 2px solid #3498db22;
    }
    .person-header { font-size: 1.12em; margin-bottom: 0.7em; display: flex; align-items: center; gap: 0.7em; }
    .tipo-mago { color: #1a5276; font-weight: bold; }
    .tipo-aprendiz { color: #8e44ad; font-weight: bold; }
    .tipo-soldado { color: #16a085; font-weight: bold; }
    .soldado-elite { color: #c0392b; }
    .stats-line { font-size: 1.13em; display: flex; align-items: center; gap: 1.5em; margin-bottom: .8em; padding: 0.8em 0; background: #f2f7fa; border-radius: 8px; }
    .stat-label { font-weight: 600; margin-right: 0.2em; color: #2c3e50;}
    .stat-value, .stat-input { width: 2.2em; text-align: center; }
    .stat-input { border: 1px solid #bbb; border-radius: 5px; font-size: 1em; padding: 0.1em 0.2em;}
    .stat-edit-arrows { display:inline-flex; flex-direction:column; font-size:1.22em; vertical-align:middle; margin-left:0.1em; opacity:0; transition:opacity 0.2s;}
    .stat-hover:hover .stat-edit-arrows { opacity: 1; }
    .stat-arrow-btn { background:transparent; border:none; color:#2980b9; cursor:pointer; padding:0; line-height:0.8em; font-size:1.05em; }
    .stat-arrow-btn:active { color:#21618c; }
    .remove-btn, .move-btn { font-size: 1.08em; padding: 0.22em 0.8em; }
    .edit-name-input { font-size: 1.08em; border-radius: 6px; border: 1px solid #bbb; padding: 0.15em 0.4em; width: 12em; }
    .edit-name-btn, .edit-name-cancel { font-size: 1.01em; padding: 0.19em 0.8em; }
    .edit-name-form { display: inline; }
    .add-mago-btn, .add-aprendiz-btn {
      background: #229954;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.98em;
      padding: 0.4em 0.9em;
      margin: 0.5em 0 1em 0;
      cursor: pointer;
      display: inline-block;
    }
    .add-mago-btn:active, .add-aprendiz-btn:active { background: #157347; }
    .hp-control { display: flex; align-items: center; gap: 0.2em; margin-left: 0.5em;}
    .hp-btn { font-size: 1.18em; width: 2.2em; height: 2.2em; }
    .hp-btn:active { background: #2471a3; }
    .hp-value { width: 2.7em; text-align: center; font-size: 1.13em; border: 1px solid #bbb; border-radius: 6px; margin: 0 0.2em; }
    .person-status { margin-left: 0.7em; }
    .person-itens { margin-top: 1em; background: #f6fbff; border-radius: 7px; padding: 0.5em 1em 0.7em 1em; }
    .person-itens-list { margin: 0.5em 0 0 1.3em; font-size: 1.01em; }
    .remove-item-btn { background: #c0392b; color: #fff; border:none; border-radius:4px; margin-left:5px; cursor:pointer; font-size:0.9em;}
    .add-item-person-form { margin-top: 0.6em; }
    .add-item-person-form select, .add-item-person-form input { font-size:1.08em; }
    .add-item-person-form button { font-size:1.08em; }
    .status-wounded { color: #f39c12; font-weight: bold;}
    .status-missing { color: #2980b9; font-weight: bold;}
    .status-dead { color: #c0392b; font-weight: bold;}
    .status-normal { color: #229954; font-weight: bold;}
    .status-none { color: #999; }
    .status-selector { font-size: 1.01em; margin-left:0.2em; }
    .bestiary-list {margin:0;}
    .beastiary-cats { display: flex; flex-direction: column; gap: 2em; margin-bottom:2em;}
    .beast-cat { min-width: 250px; max-width:600px; flex:1 1 300px; margin-bottom: 1.5em;}
    .beast-cat h3 { color: #154360; margin-bottom:0.4em; border-bottom:1px solid #eaf2f8; }
    .beast-card {
      width: 100%;
      background: #f8fafc;
      border: 1px solid #ccd;
      border-radius: 10px;
      box-shadow: 0 1px 8px #bbb3;
      padding: 1.1em 1em 0.9em 1em;
      position: relative;
      margin-bottom: 0.6em;
    }
    .beast-header {
      font-size: 1.13em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .beast-type {
      font-size: 0.98em;
      background: #dbeafe;
      color: #21618c;
      padding: 0.16em 0.55em;
      border-radius: 5px;
    }
    .beast-desc {
      margin: 0.3em 0 0.7em 0;
      color: #555;
      font-style: italic;
    }
    .beast-expl {
      margin-bottom: .7em;
      color: #555;
      background: #eaf2f8;
      padding: 0.5em 0.8em;
      border-radius: 7px;
      font-size: 0.97em;
    }
    .beast-stats {
      margin-bottom: .4em;
      margin-top: .4em;
    }
    .beast-stats span {
      display: inline-block;
      margin-right: 0.8em;
    }
    @media (max-width: 950px) {
      .character-group { flex-direction: column; gap: 1em;}
      .person-card { max-width: 98vw; min-width: 0; }
      .beastiary-cats { flex-direction: column; }
      .beast-cat { max-width: 100%; }
    }
    @media (max-width: 700px) {
      main { padding: 0.5em 0.3em; }
      .bestiary-list { flex-direction: column; gap: 1em;}
      .beast-card { min-width: 0; max-width: 100%; }
    }
    .tab-panel-box {
      background: #f2f7fa;
      border-radius: 14px;
      box-shadow: 0 2px 12px #bbb3;
      padding: 2em 2em 1.5em 2em;
      margin: 1.5em auto 2em auto;
      max-width: 700px;
      min-width: 280px;
    }
    .tab-panel-title, h2 { font-size: 1.35em; margin-bottom: 0.7em; }
    .magia-form, .item-form {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      margin-bottom: 1.5em;
      align-items: center;
      justify-content: center;
    }
    .magia-form select, .item-form select, .magia-form input, .item-form input {
      font-size: 1.08em;
      padding: 0.4em 0.7em;
      border-radius: 7px;
      border: 1px solid #bbb;
      min-width: 160px;
      background: #fff;
    }
    .magia-form button, .item-form button {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.08em;
      padding: 0.5em 1.2em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .magia-form button:active, .item-form button:active {
      background: #2471a3;
    }
    .magias-list, .itens-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .magias-list > li, .itens-list > li {
      margin-bottom: 0.7em;
      padding: 0.7em 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 6px #bbb2;
      font-size: 1.08em;
    }
    .magias-list > li[style*='font-weight:bold'], .itens-list > li[style*='font-weight:bold'] {
      background: #eaf2f8;
      box-shadow: none;
      margin-top: 1.2em;
      margin-bottom: 0.3em;
      font-size: 1.13em;
      border-left: 4px solid #3498db;
      padding-left: 0.7em;
    }
    .notes-box {
      width: 100%;
      min-height: 120px;
      font-size: 1.13em;
      border-radius: 8px;
      border: 1px solid #bbb;
      padding: 1em 1.2em;
      background: #fff;
      margin-top: 1em;
      resize: vertical;
    }
    .magias-compartilhadas-box { background: #fafdff; border-radius: 10px; box-shadow: 0 1px 8px #bbb2; padding: 1.2em 1.5em; margin: 1.2em 0 2em 0; }
  </style>
</head>
<body>
<main>
  <h1>Frostgrave Warband Manager</h1>
  <nav id="tabnav">
    <button data-tab="dashboard" class="active" type="button">Warband</button>
    <button data-tab="magias" type="button">Magias</button>
    <button data-tab="itens" type="button">Itens</button>
    <button data-tab="bestiario" type="button">Bestiário</button>
    <button data-tab="notas" type="button">Notas</button>
  </nav>
  <section id="dashboard" class="tab-content active">
    <div class="tab-panel-box">
      <div class="warband-header">
        <h2>Warband</h2>
        <div class="gold-xp-box">
          <span class="gold-xp-label">Gold:
            <button class="gold-btn" onclick="alteraGold(-10)">-</button>
            <input id="gold-input" class="gold-xp-input" type="number" min="0" value="500" onchange="setGold(this.value)">
            <button class="gold-btn" onclick="alteraGold(10)">+</button>
          </span>
          <span class="gold-xp-label">XP:
            <button class="xp-btn" onclick="alteraXP(-10)">-</button>
            <input id="xp-input" class="gold-xp-input" type="number" min="0" value="0" onchange="setXP(this.value)">
            <button class="xp-btn" onclick="alteraXP(10)">+</button>
          </span>
        </div>
      </div>
      <div class="section-title">Mago & Aprendiz</div>
      <div id="add-mago-aprendiz-btns"></div>
      <div class="character-group" id="mago-aprendiz-lista"></div>
      <div id="magias-compartilhadas"></div>
      <div class="section-title">Soldados</div>
      <div class="character-group" id="soldado-lista"></div>
      <section class="add-section">
        <h2 style="color:#229954">Adicionar Soldado</h2>
        <div class="soldado-limit-alert" id="soldado-limit-alert"></div>
        <form class="add-form add-form-soldado" id="add-soldado-form" autocomplete="off">
          <label>
            Tipo de Soldado:
            <select id="soldado-tipo"></select>
          </label>
          <label>
            Nome:
            <input id="soldado-nome" type="text" maxlength="40" placeholder="Opcional">
          </label>
          <span id="soldado-custo-span" style="margin-left:1em;color:#229954;font-weight:bold;"></span>
          <button type="submit">Adicionar Soldado</button>
        </form>
      </section>
    </div>
  </section>
  <section id="magias" class="tab-content">
    <div class="tab-panel-box">
      <h2 class="tab-panel-title">Banco de Magias</h2>
      <form class="magia-form" id="add-magia-form" autocomplete="off">
        <select id="magia-dropdown"></select>
        <input id="magia-comp" type="text" placeholder="Descrição completa (opcional)">
        <button id="add-magia-btn" type="submit">Adicionar Magia</button>
      </form>
      <ul id="banco-magias-lista" class="magias-list"></ul>
    </div>
  </section>
  <section id="itens" class="tab-content">
    <div class="tab-panel-box">
      <h2 class="tab-panel-title">Banco de Itens</h2>
      <form class="item-form" id="add-item-form" autocomplete="off">
        <select id="item-dropdown"></select>
        <input id="item-efeito" type="text" placeholder="Efeito extra (opcional)">
        <button id="add-item-btn" type="submit">Adicionar Item</button>
      </form>
      <ul id="banco-itens-lista" class="itens-list"></ul>
    </div>
  </section>
  <section id="bestiario" class="tab-content">
    <div class="tab-panel-box">
      <h2>Bestiário</h2>
      <div id="bestiary-list" class="bestiary-list"></div>
    </div>
  </section>
  <section id="notas" class="tab-content">
    <div class="tab-panel-box">
      <h2>Anotações da Warband</h2>
      <textarea class="notes-box" id="notas-box" placeholder="Anote estratégias, progresso, tesouros, eventos..."></textarea>
    </div>
  </section>
</main>
<script>
let conteudo_frostgrave_json = { escolas:[], magias:[], itens:[], personagens:[], soldados:[], bestiario:[] };
let warband = [];
let editingIdx = null;
let editingStat = null;
let bancoMagias = [];
let bancoItens = [];
const statusOptions = [
  { value: "normal", label: "Normal", css: "status-normal" },
  { value: "wounded", label: "Ferido", css: "status-wounded" },
  { value: "missing", label: "Desaparecido", css: "status-missing" },
  { value: "dead", label: "Morto", css: "status-dead" }
];

// HP control: store current HP in a property separate from stats.hp (max HP)
function getCurrentHP(p) {
  return p.currentHp !== undefined ? p.currentHp : Number(p.stats.hp) || 0;
}
function setCurrentHP(idx, val) {
  warband[idx].currentHp = Math.max(0, Math.min(Number(val), Number(warband[idx].stats.hp)));
  renderPersonagens();
}
function alteraHP(idx, delta) {
  let max = Number(warband[idx].stats.hp) || 0;
  if (warband[idx].currentHp === undefined) warband[idx].currentHp = max;
  warband[idx].currentHp = Math.max(0, Math.min((warband[idx].currentHp || 0) + delta, max));
  renderPersonagens();
}
function resetAllHP() {
  warband.forEach(p => { p.currentHp = Number(p.stats.hp) || 0 });
  renderPersonagens();
}

async function loadJSON() {
  try {
    const resp = await fetch('conteudo_frostgrave.json');
    if (!resp.ok) throw new Error("Arquivo não encontrado!");
    conteudo_frostgrave_json = await resp.json();
    warband = [];
    bancoMagias = [];
    bancoItens = [];
    renderAll();
    enableTabs();
  } catch (err) {
    alert("Falha ao carregar conteudo_frostgrave.json: " + err.message);
  }
}

function enableTabs() {
  document.getElementById('tabnav').addEventListener('click', function(e) {
    if (e.target.tagName === "BUTTON") {
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      document.querySelectorAll('.tab-content').forEach(tabEl => tabEl.classList.remove('active'));
      let tab = e.target.getAttribute('data-tab');
      let tabSection = document.getElementById(tab);
      if (tabSection) tabSection.classList.add('active');
      if (tab === 'bestiario') renderBestiario();
      if (tab === 'magias') { renderMagiaDropdown(); renderBancoMagias(); }
      if (tab === 'itens') { renderItemDropdown(); renderBancoItens(); }
      if (tab === 'dashboard') { renderPersonagens(); renderAddSoldadoForm(); }
    }
  });
}

function alteraGold(delta) {
  let input = document.getElementById("gold-input");
  if (input) input.value = Math.max(0, parseInt(input.value) + delta);
}
function setGold(val) {
  let input = document.getElementById("gold-input");
  if (input) input.value = Math.max(0, parseInt(val) || 0);
}
function alteraXP(delta) {
  let input = document.getElementById("xp-input");
  if (input) input.value = Math.max(0, parseInt(input.value) + delta);
}
function setXP(val) {
  let input = document.getElementById("xp-input");
  if (input) input.value = Math.max(0, parseInt(val) || 0);
}

function adicionarMago() {
  if (warband.some(p => p.tipo === 'Mago')) {
    alert('Já existe um Mago na warband!');
    return;
  }
  // Exibir prompt para escolher escola
  let escolas = conteudo_frostgrave_json.escolas || [];
  let escola = prompt('Escolha a escola do mago:\n' + escolas.join(', '));
  if (!escola || !escolas.includes(escola)) {
    alert('Escolha inválida.');
    return;
  }
  const mago = (conteudo_frostgrave_json.personagens || []).find(p => p.tipo === 'Mago');
  if (mago) warband.unshift({ ...mago, nome: mago.tipo, escola });
  renderPersonagens();
}
function adicionarAprendiz() {
  if (warband.some(p => p.tipo === 'Aprendiz')) {
    alert('Já existe um Aprendiz na warband!');
    return;
  }
  let idx = warband.findIndex(p => p.tipo === 'Mago');
  const aprendiz = (conteudo_frostgrave_json.personagens || []).find(p => p.tipo === 'Aprendiz');
  let escola = warband.find(p => p.tipo === 'Mago')?.escola;
  if (!escola) {
    alert('Adicione um mago primeiro!');
    return;
  }
  if (aprendiz) {
    let novo = { ...aprendiz, nome: aprendiz.tipo, escola };
    if (idx === -1) warband.unshift(novo);
    else warband.splice(idx + 1, 0, novo);
  }
  vincularAprendizStats();
  renderPersonagens();
}

// Vincular stats do aprendiz conforme mago (todos os atributos -2, exceto move, armor e hp)
function vincularAprendizStats() {
  const magoIdx = warband.findIndex(p => p.tipo === 'Mago');
  const aprIdx = warband.findIndex(p => p.tipo === 'Aprendiz');
  if (magoIdx === -1 || aprIdx === -1) return;
  const magoStats = warband[magoIdx].stats;
  const aprStats = warband[aprIdx].stats;
  // Move, armor, hp não são vinculados (devem ser iguais ao padrão do aprendiz!)
  // Fight, Shoot, Will são vinculados (-2 do mago)
  aprStats.fight = ajusteStat(magoStats.fight, -2);
  aprStats.shoot = ajusteStat(magoStats.shoot, -2);
  aprStats.will = ajusteStat(magoStats.will, -2);
  warband[aprIdx].currentHp = Math.min(getCurrentHP(warband[aprIdx]), Number(aprStats.hp));
}
function ajusteStat(stat, delta) {
  let st = String(stat||"0").replace("+","");
  let n = parseInt(st,10);
  if (isNaN(n)) n = 0;
  let result = n + delta;
  return (result >= 0 ? "+" : "") + result;
}

function renderBestiario() {
  const bestDiv = document.getElementById('bestiary-list');
  if (!bestDiv) return;
  bestDiv.innerHTML = "";
  const bestiario = conteudo_frostgrave_json.bestiario || [];
  if (!bestiario.length) {
    bestDiv.innerHTML = "<div style='color:#888'>Nenhuma criatura cadastrada.</div>";
    return;
  }
  let cats = {};
  bestiario.forEach(b => {
    cats[b.tipo] = cats[b.tipo] || [];
    cats[b.tipo].push(b);
  });
  bestDiv.innerHTML = `<div class="beastiary-cats">${
    Object.keys(cats).sort().map(cat =>
      `<div class="beast-cat">
        <h3>${cat}</h3>
        ${cats[cat]
          .slice()
          .sort((a, b) => (a.nome || '').localeCompare(b.nome || ''))
          .map(b => `
          <div class="beast-card">
            <div class="beast-header">
              <span style="font-weight:bold">${b.nome}</span>
            </div>
            <div class="beast-desc">${b.desc || ''}</div>
            ${b.explicacao ? `<div class="beast-expl">${b.explicacao}</div>` : ""}
            <div class="beast-stats">
              <span><b>Mov:</b> ${b.stats.move}</span>
              <span><b>Fight:</b> ${b.stats.fight}</span>
              <span><b>Shoot:</b> ${b.stats.shoot}</span>
              <span><b>Armor:</b> ${b.stats.armor}</span>
              <span><b>Will:</b> ${b.stats.will}</span>
              <span><b>HP:</b> ${b.stats.hp}</span>
            </div>
          </div>
        `).join('')}
      </div>`
    ).join('')}
    </div>`;
}

// MAGIAS E ITENS LISTAS AGRUPADAS E ORDENADAS
function renderBancoMagias() {
  const ul = document.getElementById('banco-magias-lista');
  if (!ul) return;
  ul.innerHTML = '';
  let agrupadas = {};
  (bancoMagias || []).forEach(m => {
    let tipo = m.escola || "Outras";
    if (!agrupadas[tipo]) agrupadas[tipo] = [];
    agrupadas[tipo].push(m);
  });
  let tiposOrd = Object.keys(agrupadas).sort((a,b)=>a.localeCompare(b));
  tiposOrd.forEach(tipo => {
    ul.innerHTML += `<li style="font-weight:bold;font-size:1.06em;margin-top:0.4em;">${tipo}</li>`;
    agrupadas[tipo].sort((a,b)=>a.nome.localeCompare(b.nome)).forEach(m => {
      let desc = m.escola ? `Escola: ${m.escola}` : '';
      ul.innerHTML += `<li>
        <b title="${desc}">${m.nome}</b>
        <span style="color:#888">${m.escola ? '('+m.escola+')' : ''}</span>

function renderStatWithArrows(idx, stat, label, isEditable) {
  let valor = warband[idx].stats[stat];
  let plusBtn = `<button class="stat-arrow-btn" onclick="mudaStat(${idx},'${stat}',1)" title="+">▲</button>`;
  let minusBtn = `<button class="stat-arrow-btn" onclick="mudaStat(${idx},'${stat}',-1)" title="-">▼</button>`;
  return `<span class="stat-label stat-hover" style="position:relative;">

function mudaStat(idx, stat, delta) {
  if (warband[idx].tipo === "Aprendiz" && ["fight","shoot","will"].includes(stat)) return;
  let valor = warband[idx].stats[stat];
  let v = String(valor||"0").replace("+","");
  let n = parseInt(v,10);
  if (isNaN(n)) n = 0;
  let novo = n + delta;
  // XP: só permite aumentar stat se houver XP suficiente (100 XP por ponto)
  if (delta > 0) {
    let xpInput = document.getElementById('xp-input');
    let xpAtual = parseInt(xpInput.value) || 0;
    if (xpAtual < 100) {
      alert('XP insuficiente para evoluir este atributo! (100 XP)');
      return;
    }
    xpInput.value = xpAtual - 100;
  }
  warband[idx].stats[stat] = (novo >= 0 ? "+" : "") + novo;
  if (stat === "hp") {
    warband[idx].currentHp = Math.min(getCurrentHP(warband[idx]), Number(warband[idx].stats.hp));
  }
  renderPersonagens();
}

function renderAddSoldadoForm() {
  const form = document.getElementById('add-soldado-form');
  const sel = document.getElementById('soldado-tipo');
  const custoSpan = document.getElementById('soldado-custo-span');
  const alertDiv = document.getElementById('soldado-limit-alert');
  if (!form || !sel || !custoSpan || !alertDiv) return;

  const especiaisLista = ["Knight","Templar","Barbarian","Treasure Hunter","Tracker","Ranger","Man-at-Arms","Apothecary"];
  let soldados = (conteudo_frostgrave_json.soldados && conteudo_frostgrave_json.soldados.length > 0)
    ? conteudo_frostgrave_json.soldados.slice()
    : (conteudo_frostgrave_json.personagens || []).filter(p => p.tipo !== 'Mago' && p.tipo !== 'Aprendiz');
  soldados = soldados.sort((a, b) => a.tipo.localeCompare(b.tipo));
  let normais = soldados.filter(s => (s.custo <= 50 && !especiaisLista.includes(s.tipo)));
  let especiais = soldados.filter(s => (s.custo > 50 || especiaisLista.includes(s.tipo)));

  sel.innerHTML =
    (normais.length ? `<optgroup label="Normais">${normais.map(s => `<option value="${s.tipo}" data-custo="${s.custo}">${s.tipo} (custo ${s.custo}g)</option>`).join('')}</optgroup>` : '') +
    (especiais.length ? `<optgroup label="Especiais">${especiais.map(s => `<option value="${s.tipo}" data-custo="${s.custo}">${s.tipo} (custo ${s.custo}g)</option>`).join('')}</optgroup>` : '');

  sel.onchange = function() {
    const opt = sel.options[sel.selectedIndex];
    custoSpan.textContent = opt ? `Custo: ${opt.getAttribute('data-custo')}g` : '';
  };
  sel.onchange();

  form.onsubmit = function(e) {
    e.preventDefault();
    alertDiv.textContent = '';
    const tipo = sel.value;
    const nome = document.getElementById('soldado-nome').value.trim();
    let soldadosOrig = (conteudo_frostgrave_json.soldados && conteudo_frostgrave_json.soldados.length > 0)
      ? conteudo_frostgrave_json.soldados.slice()
      : (conteudo_frostgrave_json.personagens || []).filter(p => p.tipo !== 'Mago' && p.tipo !== 'Aprendiz');
    const soldado = soldadosOrig.find(s => s.tipo === tipo);
    if (!soldado) return;
    // Limites
    const soldadosAtuais = warband.filter(p => p.tipo !== 'Mago' && p.tipo !== 'Aprendiz');
    if (soldadosAtuais.length >= 8) {
      alertDiv.textContent = 'Limite de 8 soldados atingido!';
      return;
    }
    const especiaisAtuais = soldadosAtuais.filter(s => (s.custo > 50 || especiaisLista.includes(s.tipo)));
    const isEspecial = (soldado.custo > 50 || especiaisLista.includes(soldado.tipo));
    if (isEspecial && especiaisAtuais.length >= 4) {
      alertDiv.textContent = 'Limite de 4 soldados elite atingido!';
      return;
    }
    // GOLD: checar gold suficiente
    let goldInput = document.getElementById('gold-input');
    let goldAtual = parseInt(goldInput.value) || 0;
    if (goldAtual < soldado.custo) {
      alertDiv.textContent = 'Ouro insuficiente para contratar este soldado!';
      return;
    }
    goldInput.value = goldAtual - soldado.custo;
    const novo = {
      tipo: soldado.tipo,
      nome: nome || soldado.tipo,
      stats: {...soldado.stats},
      currentHp: Number(soldado.stats.hp),
      status: "normal",
      personItens: []
    };
    warband.push(novo);
    renderPersonagens();
    form.reset();
    sel.onchange();
  };
}

function getDificuldadeMagia(escolaMago, escolaMagia) {
  if (!escolaMago || !escolaMagia) return '?';
  if (escolaMago === escolaMagia) return 8;
  // Aliadas (FG2): cada escola tem 2 aliadas, definir mapa
  const aliadas = {
    'Chronomancer': ['Soothsayer', 'Sigilist'],
    'Elementalist': ['Enchanter', 'Thaumaturge'],
    'Enchanter': ['Elementalist', 'Sigilist'],
    'Illusionist': ['Soothsayer', 'Sigilist'],
    'Necromancer': ['Summoner', 'Witch'],
    'Sigilist': ['Enchanter', 'Illusionist'],
    'Soothsayer': ['Chronomancer', 'Illusionist'],
    'Summoner': ['Necromancer', 'Witch'],
    'Thaumaturge': ['Elementalist', 'Witch'],
    'Witch': ['Necromancer', 'Thaumaturge']
  };
  if (aliadas[escolaMago]?.includes(escolaMagia)) return 10;
  // Opostas (FG2): cada escola tem 1 oposta
  const opostas = {
    'Chronomancer': 'Necromancer',
    'Elementalist': 'Witch',
    'Enchanter': 'Summoner',
    'Illusionist': 'Thaumaturge',
    'Necromancer': 'Chronomancer',
    'Sigilist': 'Summoner',
    'Soothsayer': 'Elementalist',
    'Summoner': 'Enchanter',
    'Thaumaturge': 'Illusionist',
    'Witch': 'Elementalist'
  };
  if (opostas[escolaMago] === escolaMagia) return 14;
  // Neutra
  return 12;
}
