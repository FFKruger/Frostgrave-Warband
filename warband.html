<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Frostgrave Warband Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #eaf2f8; margin: 0; }
    main { max-width: 1100px; margin: 2em auto; background: #fff; border-radius: 10px; padding: 2em 2.5em; box-shadow: 0 6px 28px #bbb8; }
    h1 { text-align: center; margin-bottom: 0.7em; color: #154360; letter-spacing: 1px;}
    h2 { color: #21618c; }
    nav { text-align: center; margin-bottom: 1.5em; }
    nav button { background: #eaf2f8; border: 1px solid #bbb; border-radius: 8px 8px 0 0; padding: 0.7em 2em; font-size: 1.1em; margin-right: 0.2em; cursor: pointer; }
    nav button.active, nav button:hover { background: #3498db; color: #fff; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .vertical-list { display: flex; flex-direction: column; gap: 1.5em; margin-bottom: 2em; }
    .warband-header {
      display: flex; align-items: center; justify-content: space-between; gap: 1em;
      border-bottom: 2px solid #eaf2f8; margin-bottom: 1.2em;
    }
    .warband-header h2 { margin: 0; color: #154360; letter-spacing: 1px; font-size: 2em; }
    .gold-xp-box { display: flex; gap: 2em; align-items: center; }
    .gold-xp-label { font-weight: bold; color: #2e4053; }
    .gold-xp-input { width: 6em; font-size:1.1em; padding: 0.19em 0.5em; border-radius: 6px; border: 1px solid #bbb; text-align: right;}
    .gold-btn, .xp-btn { margin-left: 0.2em; background: #3498db; color: #fff; border: none; border-radius: 5px; font-size: 1em; width: 2em; height: 2em; cursor: pointer;}
    .gold-btn:active, .xp-btn:active { background: #2471a3; }
    .section-title { margin-top: 1.5em; color: #21618c; margin-bottom: 0.5em; }
    .character-group { display: flex; flex-direction: column; gap: 1em; margin-bottom: 2em; }
    .person-card {
      background: #fafdff;
      border-radius: 10px;
      box-shadow: 0 1px 8px #bbb3;
      padding: 1.3em 1.1em 1em 1.1em;
      width: 100%;
      min-width: 270px;
      max-width: 600px;
      position: relative;
      border: 2px solid #eaf2f8;
      transition: box-shadow .2s;
      margin-bottom: 1em;
    }
    .person-card:hover {
      box-shadow: 0 5px 24px #bbb7;
      border: 2px solid #3498db22;
    }
    .person-header { font-size: 1.16em; margin-bottom: .7em; display: flex; align-items: center; gap: 0.5em;}
    .tipo-mago { color: #1a5276; font-weight: bold; }
    .tipo-aprendiz { color: #8e44ad; font-weight: bold; }
    .tipo-soldado { color: #16a085; font-weight: bold; }
    .soldado-elite { color: #c0392b; }
    .stats-line { display: flex; align-items: center; gap: 1.25em; margin-bottom: .6em; padding: 0.6em 0; background: #f2f7fa; border-radius: 6px;}
    .stat-label { font-weight: 600; margin-right: 0.2em; color: #2c3e50;}
    .stat-value, .stat-input { width: 2.2em; text-align: center; }
    .stat-input { border: 1px solid #bbb; border-radius: 5px; font-size: 1em; padding: 0.1em 0.2em;}
    .remove-btn { margin-left: 4px; background: #c0392b; color: #fff; border: none; border-radius: 5px; font-size: 0.97em; padding: 0.18em 0.7em; cursor: pointer; }
    .remove-btn:active { background: #922b21; }
    .move-btn { margin-left: 4px; background: #888; color: #fff; border: none; border-radius: 5px; font-size: 1em; padding: 0.18em 0.7em; cursor: pointer; }
    .move-btn:active { background: #333; }
    .edit-name-input { font-size: 1em; border-radius: 5px; border: 1px solid #bbb; padding: 0.1em 0.3em; width: 10em; }
    .edit-name-btn { background: #2980b9; color: #fff; border: none; border-radius: 5px; font-size: 0.91em; padding: 0.17em 0.7em; cursor: pointer; margin-left: 4px;}
    .edit-name-btn:active { background: #14507c; }
    .edit-name-cancel { background: #e67e22; color: #fff; border: none; border-radius: 5px; font-size: 0.91em; padding: 0.17em 0.7em; cursor: pointer; margin-left: 4px;}
    .edit-name-cancel:active { background: #b04a02; }
    .edit-name-form { display: inline; }
    .stat-edit-form { display: inline; margin-left: 0.2em; }
    .stat-edit-input { width: 2.4em; text-align: center; border: 1px solid #bbb; border-radius: 5px; font-size: 1em; padding: 0.1em 0.2em;}
    .stat-edit-btn { background: #229954; color: #fff; border: none; border-radius: 5px; font-size: 0.91em; padding: 0.1em 0.7em; cursor: pointer; margin-left: 2px;}
    .stat-edit-btn:active { background: #14507c; }
    .stat-edit-cancel { background: #e67e22; color: #fff; border: none; border-radius: 5px; font-size: 0.91em; padding: 0.1em 0.7em; cursor: pointer; margin-left: 2px;}
    .stat-edit-cancel:active { background: #b04a02; }
    .add-mago-btn {
      background: #229954;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      padding: 0.5em 1.1em;
      margin: 0.5em 0 1em 0;
      cursor: pointer;
    }
    .add-mago-btn:active { background: #157347; }
    .bestiary-list {margin:0;}
    .beastiary-cats { display: flex; flex-direction: column; gap: 2em; margin-bottom:2em;}
    .beast-cat { min-width: 250px; max-width:600px; flex:1 1 300px; margin-bottom: 1.5em;}
    .beast-cat h3 { color: #154360; margin-bottom:0.4em; border-bottom:1px solid #eaf2f8; }
    .beast-card {
      width: 100%;
      background: #f8fafc;
      border: 1px solid #ccd;
      border-radius: 10px;
      box-shadow: 0 1px 8px #bbb3;
      padding: 1.1em 1em 0.9em 1em;
      position: relative;
      margin-bottom: 0.6em;
    }
    .beast-header {
      font-size: 1.13em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .beast-type {
      font-size: 0.98em;
      background: #dbeafe;
      color: #21618c;
      padding: 0.16em 0.55em;
      border-radius: 5px;
    }
    .beast-desc {
      margin: 0.3em 0 0.7em 0;
      color: #555;
      font-style: italic;
    }
    .beast-expl {
      margin-bottom: .7em;
      color: #555;
      background: #eaf2f8;
      padding: 0.5em 0.8em;
      border-radius: 7px;
      font-size: 0.97em;
    }
    .beast-stats {
      margin-bottom: .4em;
      margin-top: .4em;
    }
    .beast-stats span {
      display: inline-block;
      margin-right: 0.8em;
    }
    @media (max-width: 950px) {
      .character-group { flex-direction: column; gap: 1em;}
      .person-card { width: 100%; min-width: 0; }
      .beastiary-cats { flex-direction: column; }
      .beast-cat { max-width: 100%; }
    }
    @media (max-width: 700px) {
      main { padding: 0.5em 0.3em; }
      .bestiary-list { flex-direction: column; gap: 1em;}
      .beast-card { min-width: 0; max-width: 100%; }
    }
  </style>
</head>
<body>
<main>
  <h1>Frostgrave Warband Manager</h1>
  <nav id="tabnav">
    <button data-tab="dashboard" class="active" type="button">Warband</button>
    <button data-tab="magias" type="button">Magias</button>
    <button data-tab="itens" type="button">Itens</button>
    <button data-tab="notas" type="button">Notas</button>
    <button data-tab="bestiario" type="button">Bestiário</button>
  </nav>
  <section id="dashboard" class="tab-content active">
    <div class="warband-header">
      <h2>Warband</h2>
      <div class="gold-xp-box">
        <span class="gold-xp-label">Gold:
          <button class="gold-btn" onclick="alteraGold(-10)">-</button>
          <input id="gold-input" class="gold-xp-input" type="number" min="0" value="500" onchange="setGold(this.value)">
          <button class="gold-btn" onclick="alteraGold(10)">+</button>
        </span>
        <span class="gold-xp-label">XP:
          <button class="xp-btn" onclick="alteraXP(-10)">-</button>
          <input id="xp-input" class="gold-xp-input" type="number" min="0" value="0" onchange="setXP(this.value)">
          <button class="xp-btn" onclick="alteraXP(10)">+</button>
        </span>
      </div>
    </div>
    <div class="section-title">Mago & Aprendiz</div>
    <button class="add-mago-btn" onclick="adicionarMago()">Adicionar Mago</button>
    <div class="character-group" id="mago-aprendiz-lista"></div>
    <div class="section-title">Soldados</div>
    <div class="character-group" id="soldado-lista"></div>
    <section class="add-section">
      <h2 style="color:#229954">Adicionar Soldado</h2>
      <div class="soldado-limit-alert" id="soldado-limit-alert"></div>
      <form class="add-form add-form-soldado" id="add-soldado-form">
        <label>
          Tipo de Soldado:
          <select id="soldado-tipo"></select>
        </label>
        <label>
          Nome:
          <input id="soldado-nome" type="text" maxlength="40" placeholder="Opcional">
        </label>
        <span id="soldado-custo-span" style="margin-left:1em;color:#229954;font-weight:bold;"></span>
        <button type="submit">Adicionar Soldado</button>
      </form>
    </section>
  </section>
  <section id="magias" class="tab-content">
    <h2>Banco de Magias</h2>
    <form class="magia-form" id="add-magia-form">
      <select id="magia-dropdown"></select>
      <input id="magia-comp" type="text" placeholder="Descrição completa (opcional)">
      <button id="add-magia-btn" type="submit">Adicionar Magia</button>
    </form>
    <ul id="banco-magias-lista" class="magias-list"></ul>
  </section>
  <section id="itens" class="tab-content">
    <h2>Banco de Itens</h2>
    <form class="item-form" id="add-item-form">
      <select id="item-dropdown"></select>
      <input id="item-efeito" type="text" placeholder="Efeito extra (opcional)">
      <button id="add-item-btn" type="submit">Adicionar Item</button>
    </form>
    <ul id="banco-itens-lista" class="itens-list"></ul>
  </section>
  <section id="notas" class="tab-content">
    <h2>Anotações da Warband</h2>
    <textarea class="notes-box" id="notas-box" placeholder="Anote estratégias, progresso, tesouros, eventos..."></textarea>
  </section>
  <section id="bestiario" class="tab-content">
    <h2>Bestiário</h2>
    <div id="bestiary-list" class="bestiary-list"></div>
  </section>
</main>
<script>
let conteudo_frostgrave_json = { escolas:[], magias:[], itens:[], personagens:[], soldados:[], bestiario:[] };
let warband = [];
let editingIdx = null;
let editingStat = null;

async function loadJSON() {
  try {
    const resp = await fetch('conteudo_frostgrave.json');
    if (!resp.ok) throw new Error("Arquivo não encontrado!");
    conteudo_frostgrave_json = await resp.json();
    warband = [];
    renderAll();
    enableTabs();
  } catch (err) {
    alert("Falha ao carregar conteudo_frostgrave.json: " + err.message);
  }
}

function enableTabs() {
  document.getElementById('tabnav').addEventListener('click', function(e) {
    if (e.target.tagName === "BUTTON") {
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
      document.querySelectorAll('.tab-content').forEach(tabEl => tabEl.classList.remove('active'));
      let tab = e.target.getAttribute('data-tab');
      let tabSection = document.getElementById(tab);
      if (tabSection) tabSection.classList.add('active');
      if (tab === 'bestiario') renderBestiario();
      if (tab === 'magias') { renderMagiaDropdown(); renderBancoMagias(); }
      if (tab === 'itens') { renderItemDropdown(); renderBancoItens(); }
      if (tab === 'dashboard') { renderPersonagens(); renderAddSoldadoForm(); }
    }
  });
}

function alteraGold(delta) {
  let input = document.getElementById("gold-input");
  if (input) input.value = Math.max(0, parseInt(input.value) + delta);
}
function setGold(val) {
  let input = document.getElementById("gold-input");
  if (input) input.value = Math.max(0, parseInt(val) || 0);
}
function alteraXP(delta) {
  let input = document.getElementById("xp-input");
  if (input) input.value = Math.max(0, parseInt(input.value) + delta);
}
function setXP(val) {
  let input = document.getElementById("xp-input");
  if (input) input.value = Math.max(0, parseInt(val) || 0);
}

function adicionarMago() {
  const mago = (conteudo_frostgrave_json.personagens || []).find(p => p.tipo === 'Mago');
  const aprendiz = (conteudo_frostgrave_json.personagens || []).find(p => p.tipo === 'Aprendiz');
  if (warband.some(p => p.tipo === 'Mago')) {
    alert('Já existe um Mago na warband!');
    return;
  }
  if (mago) warband.unshift({ ...mago, nome: mago.tipo });
  if (aprendiz && !warband.some(p => p.tipo === 'Aprendiz')) {
    warband.splice(1, 0, { ...aprendiz, nome: aprendiz.tipo });
  }
  renderPersonagens();
}

function renderBestiario() {
  const bestDiv = document.getElementById('bestiary-list');
  if (!bestDiv) return;
  bestDiv.innerHTML = "";
  const bestiario = conteudo_frostgrave_json.bestiario || [];
  if (!bestiario.length) {
    bestDiv.innerHTML = "<div style='color:#888'>Nenhuma criatura cadastrada.</div>";
    return;
  }
  let cats = {};
  bestiario.forEach(b => {
    cats[b.tipo] = cats[b.tipo] || [];
    cats[b.tipo].push(b);
  });
  bestDiv.innerHTML = `<div class="beastiary-cats">${
    Object.keys(cats).sort().map(cat =>
      `<div class="beast-cat">
        <h3>${cat}</h3>
        ${cats[cat]
          .slice()
          .sort((a, b) => (a.nome || '').localeCompare(b.nome || ''))
          .map(b => `
          <div class="beast-card">
            <div class="beast-header">
              <span style="font-weight:bold">${b.nome}</span>
            </div>
            <div class="beast-desc">${b.desc || ''}</div>
            ${b.explicacao ? `<div class="beast-expl">${b.explicacao}</div>` : ""}
            <div class="beast-stats">
              <span><b>Mov:</b> ${b.stats.move}</span>
              <span><b>Fight:</b> ${b.stats.fight}</span>
              <span><b>Shoot:</b> ${b.stats.shoot}</span>
              <span><b>Armor:</b> ${b.stats.armor}</span>
              <span><b>Will:</b> ${b.stats.will}</span>
              <span><b>HP:</b> ${b.stats.hp}</span>
            </div>
          </div>
        `).join('')}
      </div>`
    ).join('')}
    </div>`;
}

function renderBancoMagias() {
  const ul = document.getElementById('banco-magias-lista');
  if (!ul) return;
  ul.innerHTML = '';
  (conteudo_frostgrave_json.magias || []).forEach(m => {
    let desc = m.escola ? `Escola: ${m.escola}` : '';
    ul.innerHTML += `<li>
      <b title="${desc}">${m.nome}</b>
      <span style="color:#888">${m.escola ? '('+m.escola+')' : ''}</span>
    </li>`;
  });
}
function renderMagiaDropdown() {
  const sel = document.getElementById("magia-dropdown");
  if (!sel) return;
  sel.innerHTML = (conteudo_frostgrave_json.magias || []).map(m =>
    `<option value="${m.nome}" title="Escola: ${m.escola}">${m.nome}${m.escola ? ' ('+m.escola+')' : ''}</option>`
  ).join('');
}

function renderBancoItens() {
  const ul = document.getElementById('banco-itens-lista');
  if (!ul) return;
  ul.innerHTML = '';
  (conteudo_frostgrave_json.itens || []).forEach(item => {
    let desc = item.descricao ? item.descricao : '';
    ul.innerHTML += `<li>
      <b title="${desc}">${item.nome}</b>
      <span style="color:#888">[${item.grupo}]</span>
      <span style="color:#229954; margin-left:1em;">${desc}</span>
    </li>`;
  });
}
function renderItemDropdown() {
  const sel = document.getElementById("item-dropdown");
  if (!sel) return;
  sel.innerHTML = (conteudo_frostgrave_json.itens || []).map(item =>
    `<option value="${item.nome}" title="${item.descricao || ''}">${item.nome} [${item.grupo}]</option>`
  ).join('');
}

// Permite mover soldados para cima/baixo
function moveSoldado(idx, dir) {
  // soldados só começam depois dos mago/aprendiz, então apenas soldados são reordenáveis
  // mago/aprendiz estão nos índices 0 e 1 se presentes
  // idx = índice real em warband
  // dir = -1 (para cima), 1 (para baixo)
  const magos = warband.filter(p => p.tipo === 'Mago' || p.tipo === 'Aprendiz').length;
  const soldStart = magos;
  const soldEnd = warband.length - 1;
  // só permite mover dentro dos soldados
  if (idx < soldStart || idx > soldEnd) return;
  let dest = idx + dir;
  if (dest < soldStart || dest > soldEnd) return;
  const temp = warband[idx];
  warband[idx] = warband[dest];
  warband[dest] = temp;
  renderPersonagens();
}

function renderPersonagens() {
  const magoDiv = document.getElementById('mago-aprendiz-lista');
  const soldDiv = document.getElementById('soldado-lista');
  if (magoDiv) magoDiv.innerHTML = '';
  if (soldDiv) soldDiv.innerHTML = '';
  warband.forEach((p, idx) => {
    let el = renderPersonagemCard(p, idx, (p.tipo === 'Mago' || p.tipo === 'Aprendiz'));
    if (p.tipo === 'Mago' || p.tipo === 'Aprendiz') magoDiv.innerHTML += el;
    else soldDiv.innerHTML += el;
  });
}

function editPersonagemNome(idx) {
  editingIdx = idx;
  renderPersonagens();
}
function savePersonagemNome(idx) {
  const input = document.getElementById('input-nome-'+idx);
  if (input) {
    warband[idx].nome = input.value.trim();
    editingIdx = null;
    renderPersonagens();
  }
}
function cancelEditNome() {
  editingIdx = null;
  renderPersonagens();
}
function editStat(idx, stat) {
  editingStat = { idx, stat };
  renderPersonagens();
}
function saveStat(idx, stat) {
  const input = document.getElementById(`input-stat-${stat}-${idx}`);
  if (input) {
    warband[idx].stats[stat] = input.value;
    editingStat = null;
    renderPersonagens();
  }
}
function cancelEditStat() {
  editingStat = null;
  renderPersonagens();
}

function renderPersonagemCard(p, idx, isMago) {
  const isEditingNome = editingIdx === idx;
  function statField(stat, label) {
    const isEditingThis = editingStat && editingStat.idx === idx && editingStat.stat === stat;
    if (isEditingThis) {
      return `<span class="stat-label">${label}:</span>
        <form class="stat-edit-form" onsubmit="event.preventDefault();saveStat(${idx},'${stat}')">
          <input id="input-stat-${stat}-${idx}" class="stat-edit-input" value="${p.stats[stat]}">
          <button type="submit" class="stat-edit-btn" title="Salvar">&#10003;</button>
          <button type="button" class="stat-edit-cancel" onclick="cancelEditStat()" title="Cancelar">&#10006;</button>
        </form>`;
    }
    return `<span class="stat-label">${label}:</span>
      <span ondblclick="editStat(${idx},'${stat}')" title="Duplo clique para editar">${p.stats[stat]}</span>`;
  }
  return `<div class="person-card">
    <div class="person-header">
      <span class="tipo-${p.tipo.toLowerCase()}">${p.tipo}</span>
      ${
        isEditingNome
        ? `<form class="edit-name-form" onsubmit="event.preventDefault();savePersonagemNome(${idx})">
            <input id="input-nome-${idx}" class="edit-name-input" value="${p.nome || ''}">
            <button type="submit" class="edit-name-btn">&#10003;</button>
            <button type="button" class="edit-name-cancel" onclick="cancelEditNome()">&#10006;</button>
          </form>`
        : `<b ondblclick="editPersonagemNome(${idx})" title="Duplo clique para editar nome">${p.nome || ''}</b>`
      }
      ${!isMago ? `
        <button class="remove-btn" onclick="removerPersonagem(${idx})" title="Remover">&times;</button>
        <button class="move-btn" title="Mover para cima" onclick="moveSoldado(${idx},-1)">&#8593;</button>
        <button class="move-btn" title="Mover para baixo" onclick="moveSoldado(${idx},1)">&#8595;</button>
      ` : ''}
    </div>
    <div class="stats-line">
      ${statField('move', 'Mov')}
      ${statField('fight', 'Fight')}
      ${statField('shoot', 'Shoot')}
      ${statField('armor', 'Armor')}
      ${statField('will', 'Will')}
      ${statField('hp', 'HP')}
    </div>
  </div>`;
}
function removerPersonagem(idx) {
  warband.splice(idx, 1);
  renderPersonagens();
}

function renderAddSoldadoForm() {
  const form = document.getElementById('add-soldado-form');
  const sel = document.getElementById('soldado-tipo');
  const custoSpan = document.getElementById('soldado-custo-span');
  if (!form || !sel || !custoSpan) return;

  sel.innerHTML = (conteudo_frostgrave_json.soldados || []).map(
    s => `<option value="${s.tipo}" data-custo="${s.custo}">${s.tipo} (custo ${s.custo}g)</option>`
  ).join('');
  sel.onchange = function() {
    const opt = sel.options[sel.selectedIndex];
    custoSpan.textContent = opt ? `Custo: ${opt.getAttribute('data-custo')}g` : '';
  };
  sel.onchange();

  form.onsubmit = function(e) {
    e.preventDefault();
    const tipo = sel.value;
    const nome = document.getElementById('soldado-nome').value.trim();
    const soldado = (conteudo_frostgrave_json.soldados || []).find(s => s.tipo === tipo);
    if (soldado) {
      warband.push({
        tipo: soldado.tipo,
        nome: nome || soldado.tipo,
        stats: {...soldado.stats}
      });
      renderPersonagens();
      form.reset();
      sel.onchange();
    }
  };
}

document.getElementById('add-magia-form').onsubmit = function(e) {
  e.preventDefault();
  const nome = document.getElementById('magia-dropdown').value;
  const escola = (conteudo_frostgrave_json.magias || []).find(m => m.nome === nome)?.escola || '';
  const comp = document.getElementById('magia-comp').value.trim();
  if (!nome) return;
  conteudo_frostgrave_json.magias.push({
    nome, escola, descricao: comp
  });
  renderBancoMagias();
  renderMagiaDropdown();
  this.reset();
};
document.getElementById('add-item-form').onsubmit = function(e) {
  e.preventDefault();
  const nome = document.getElementById('item-dropdown').value;
  const item = (conteudo_frostgrave_json.itens || []).find(i => i.nome === nome);
  const efeito = document.getElementById('item-efeito').value.trim();
  if (!nome) return;
  conteudo_frostgrave_json.itens.push({
    nome, grupo: item?.grupo || 'Personalizado', descricao: efeito || item?.descricao || ''
  });
  renderBancoItens();
  renderItemDropdown();
  this.reset();
};

function renderAll() {
  renderBestiario();
  renderBancoMagias();
  renderBancoItens();
  renderPersonagens();
  renderAddSoldadoForm();
  renderMagiaDropdown();
  renderItemDropdown();
}

window.onload = loadJSON;
</script>
